<html>
  <head>
    <title>Encuentra tu Funko Favorito</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static',filename='styles/createClient.css') }}" rel="stylesheet" media="screen">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
  </head>
  <body>
    
    <div class="textito">
      <p id="texto">1) &nbsp;&nbsp;   Informacion Personal</p>
    </div>
    <img src="static/images/cabeza.png" id="createSM">
    <div class="contenedor">
      <div class="triangle">
      </div>
      <form id="formUser" method="POST">
        <p class="letras" id="nombre">Usuario</p>
        <input form="formUser" type="text" class="content" placeholder="Juan" name="nombreC" value="{{
          request.form.nombreC }}">
        <p class="letras" id="nombre">Apellidos</p>
        <input form="formUser" type="text" class="content" placeholder="Perez" name="apellidosC" value="{{
          request.form.apellidosC }}">
        <p class="letras" id="nombre">Fecha de Nacimiento</p>
        <input id="fnac"  form="formUser" type="date" class="content" name="fNacC" value="{{
          request.form.fNacC }}">
        <p class="letras" id="nombre">Email</p>
        <input form="formUser" type="email" class="content" name="usernameC"  placeholder="JP@gmail.com" value="{{
          request.form.usernameC }}">
        <p class="letras" id="nombre">Telefono</p>
        <input form="formUser" type="tel" class="content" placeholder="75618720" name="phoneC" value="{{
          request.form.phoneC }}">
        <p class="letras" id="nombre">Password</p>
        <input form="formUser" type="password"  name="passwordC"  class="content" value="{{
          request.form.passwordC }}">
        <button type="submit" value="Submit" id="botonRegistrar">Registrarse</button>
      </form>
    </div>
  </body>
</html>
