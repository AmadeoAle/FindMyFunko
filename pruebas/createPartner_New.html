<html>

<head>
  <title>Encuentra tu Funko Favorito</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link href="{{ url_for('static',filename='styles/createPartner_New.css') }}" rel="stylesheet" type= "text/css">
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
</head>

<body>

  <div class="contenedor ">

    <!-- 
        <label id="cinta">
          <span class="selec">Datos Personales</span>
          <span class="noselecc">Datos de Tienda</span>
          <span class="noselecc">Negocio</span>
          <span class="noselecc">Contraseña</span>
        </label>

        <label>
          <div class="line"></div>
          <div class="linestrong"></div>
        </label> -->

    <ul class="nav nav-tabs justify-content-center">
      <li class="nav-item">
        <a class="nav-link active" data-toggle="tab" href="#home">Datos personales</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#menu1">Datos de tienda</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#menu2">Contraseña</a>
      </li>
    </ul>
    <form id="formUser" method="POST" >
    <div class="tab-content">
      <div id="home" class="formularioTotal container tab-pane active">
        <div class="formularioTotal row">
          <div id="imagenesForm" class="col-5">
            <img id="funcionario" src="static/images/funcionario2.png">
          </div>
          <div id="form" class="col" >
            <div class="row">

              <div class="col">
                <form id="formulario">
                  <div class="col align-self-start"></div>
                  <label for="formulario">
                    <span>Nombre</span><input form="formU" type="text" name="nombre" value="{{
                      request.form.nombre }}" required="true" />
                  </label>
                  <label for="formulario">
                    <span>Apellidos</span><input type="text" form="formU" required="true" name="apellidos" value="{{
                      request.form.apellidos }}" />
                  </label>
                  <label for="formulario">
                    <span>Nacimiento</span><input type="date"  form="formU" required="true"  name="fNac" value="{{
                      request.form.fNac }}"/>
                  </label>
                  <label for="formulario">
                    <span>Email</span><input type="email"  form="formU" name="username" required="true" value="{{
                      request.form.username }}"/>
                  </label>
                  <label for="formulario">
                    <span>Telefono</span><input type="tel" form="formU" name="password" required="true" value="{{
                      request.form.password }}"/>
                  </label>
                  <label for="formulario">
                    <span>DNI</span><input type="tel" form="formU"  required="true" name="dni" value="{{
                      request.form.dni }}"/>
                  </label>
              </div>
              <div class="col-8 align-self-center">
                <button  id="botonRegistrar">Siguiente </button>
              </div>
            </div>

            </form>
          </div>
        </div>
      </div>
      <div id="menu1" class="formularioTotal container tab-pane fade">
        <div class="formularioTotal row">

          <div id="imagenesForm" class="col-5">
            <input id="archivito" type="file"
              onchange="document.getElementById('blah').src = window.URL.createObjectURL(this.files[0]);document.getElementById('pre').style.display='none';document.getElementById('blah').style.display='block'"
              style="position: relative;left: 110px;">
            <img id="blah" alt="your image" width="300" height="300" style="
          position: relative;
          left: 130px;
          top: 60px;
          display: none;
          " />
            <img id="pre" src="static/images/AgregarFoto.PNG"
              style="display: block;width:300px;height:300px;position:relative;left:110px;top:50px" />

          </div>
          <div id="form" class="col">
            <div class="row">

              <div class="col">

                <form id="formulario">
                  <label for="formulario">
                    <span>Nombre Tienda</span><input type="text" name="field1" required="true" />
                  </label>
                  <label for="formulario">
                    <span>Direccion</span><input type="text" name="field2" required="true" />
                  </label>
                  <label for="formulario">
                    <span>Email Empresa</span><input type="text" name="field3" required="true" />
                  </label>
                  <label for="formulario">
                    <span>Telefono</span><input type="tel" name="field5" required="true" />
                  </label>
              </div>

              <div class="col-8 align-self-center">
                <button id="botonVolver">Volver </button>
                <button  id="botonRegistrar">Siguiente </button>
              </div>
            </div>

            </form>

          </div>

        </div>
      </div>

      <div id="menu2" class="formularioTotal container tab-pane fade">
        <div class="formularioTotal row">

          <div id="imagenesForm" class="col-5">
            <img id="silencio" src="static/images/i16_Silencio.png">
          </div>
          <div id="form" class="col">
            <div class="row">

              <form id="formulario">
                <label for="formulario">
                  <span>Password</span><input type="password" name="field1" required="true" name="password" value="{{
                    request.form.password }}"/>
                </label>
                <!-- <label for="formulario">
                  <span>Password Again</span><input type="password" name="field2" required="true" />
                </label> -->
                <!-- <label>
                  <input type="checkbox" name="field3" required="true" id="CB" />
                </label> -->
                <a id="CBL">Acepto los Terminos y Condiciones</a>
            </div>
            <div class="col-8 align-self-center">
              <button type="submit" value="Submit" id="botonRegistrar">Finalizar </button>
            </div>

            </form>
          </div>
        </div>

      </div>

    </div>

  </form>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"></script>
</body>

</html>
